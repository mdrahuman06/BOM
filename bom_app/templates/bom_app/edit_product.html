{% extends 'bom_app/base.html' %}
{% load static %}

{% block title %}Edit Product.html - {{ product.name }}{% endblock %}

{% block content %}
<h1>Edit Product</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<br>
<a href="{% url 'product_detail' pk=product.pk %}">Back to Product Details</a>
{% endblock %}
